<!DOCTYPE html>
<html>
<head>
    <title>Test Ad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .ad-container {
            width: 300px;
            height: 250px;
            background: linear-gradient(135deg, #4e73df, #224abe);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .ad-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .ad-description {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .ad-button {
            background-color: white;
            color: #4e73df;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
        }
        .ad-button:hover {
            background-color: #f8f9fc;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="ad-title">Special Offer!</div>
        <div class="ad-description">Get 50% off on all premium games today!</div>
        <a href="https://example.com/special-offer" class="ad-button">Claim Now</a>
    </div>
</body>
</html>
