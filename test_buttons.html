<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试筛选按钮</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 50px;
        }
        .filter-dropdown {
            min-width: 200px;
        }
    </style>
</head>
<body>
    <h2>原型按钮测试</h2>
    <div class="d-flex flex-wrap gap-2">
        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="fas fa-filter me-1"></i> 分类
            </button>
            <ul class="dropdown-menu filter-dropdown">
                <li><a class="dropdown-item" href="#">所有分类</a></li>
                <li><a class="dropdown-item" href="#">动作游戏</a></li>
                <li><a class="dropdown-item" href="#">益智游戏</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="fas fa-sort me-1"></i> 状态
            </button>
            <ul class="dropdown-menu filter-dropdown">
                <li><a class="dropdown-item" href="#">所有状态</a></li>
                <li><a class="dropdown-item" href="#">已上线</a></li>
                <li><a class="dropdown-item" href="#">已下线</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="fas fa-sort-amount-down me-1"></i> 排序
            </button>
            <ul class="dropdown-menu filter-dropdown">
                <li><a class="dropdown-item" href="#">最新添加</a></li>
                <li><a class="dropdown-item" href="#">最多游玩</a></li>
                <li><a class="dropdown-item" href="#">评分最高</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
