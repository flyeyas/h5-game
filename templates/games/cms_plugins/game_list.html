{% load i18n %}

<section class="mb-5">
    {% if title %}
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="section-title mb-0">{{ title }}</h2>
            {% if show_more_link %}
                <a href="{{ more_link_url }}" class="btn btn-sm btn-outline-primary">{{ more_link_text }}</a>
            {% endif %}
        </div>
    {% endif %}
    <div class="row">
        {% for game in games %}
            {% include "games/includes/game_card.html" with game=game %}
        {% empty %}
            <div class="col-12">
                <div class="alert alert-info">
                    {% trans "No games found." %}
                </div>
            </div>
        {% endfor %}
    </div>
</section>
